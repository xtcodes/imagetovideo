<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image to Video Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    }
    .preview-container {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body class="min-h-screen gradient-bg p-8">
  <div class="max-w-4xl mx-auto">
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Image to Video Converter</h1>
      <p class="text-lg text-gray-600">Transform static images into smooth motion videos</p>
    </header>

    <div class="bg-white rounded-2xl p-8 shadow-xl">
      <!-- Upload -->
      <div class="mb-8">
        <div class="flex items-center justify-center w-full">
          <label
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
              </svg>
              <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-gray-500">PNG, JPG or WEBP (MAX. 10MB)</p>
            </div>
            <input id="file-upload" type="file" class="hidden" accept="image/*">
          </label>
        </div>
      </div>

      <!-- Controls -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Duration: 
            <span id="duration-value" class="font-semibold text-blue-600">3s</span>
          </label>
          <input type="range" id="duration" min="1" max="60" value="3" 
                 class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-500">
        </div>

        <button id="generate-btn"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300">
          Generate Video
        </button>
      </div>

      <!-- Preview -->
      <div id="preview" class="mt-8 hidden">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Preview</h3>
        <div class="preview-container">
          <canvas id="preview-canvas" class="w-full"></canvas>
          <video id="preview-video" class="w-full hidden" controls></video>
        </div>
        <div class="mt-4 flex justify-end">
          <button id="download-btn"
            class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-green-600 transition-all duration-300 hidden">
            Download Video
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("preview-canvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("preview");
    const previewVideo = document.getElementById("preview-video");
    const downloadBtn = document.getElementById("download-btn");
    const durationInput = document.getElementById("duration");
    const durationLabel = document.getElementById("duration-value");
    let originalImage = null;

    // Update duration label
    durationInput.addEventListener("input", () => {
      durationLabel.textContent = `${durationInput.value}s`;
    });

    // Handle upload
    document.getElementById("file-upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          preview.classList.remove("hidden");
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Generate video
    document.getElementById("generate-btn").addEventListener("click", async () => {
      if (!originalImage) {
        alert("Please upload an image first!");
        return;
      }

      const duration = parseFloat(durationInput.value);
      previewVideo.classList.add("hidden");
      canvas.classList.remove("hidden");
      downloadBtn.classList.add("hidden");

      const stream = canvas.captureStream(30);
      const chunks = [];
      const recorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });
      recorder.ondataavailable = (e) => chunks.push(e.data);
      recorder.start();

      let startTime = null;
      const animate = (timestamp) => {
        if (!startTime) startTime = timestamp;
        const progress = (timestamp - startTime) / (duration * 1000);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (progress < 1) {
          // simple smooth zoom-in animation
          const scale = 1 + progress * 0.2;
          ctx.save();
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.scale(scale, scale);
          ctx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2);
          ctx.restore();
          requestAnimationFrame(animate);
        } else {
          recorder.stop();
        }
      };
      requestAnimationFrame(animate);

      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        previewVideo.src = url;
        previewVideo.classList.remove("hidden");
        canvas.classList.add("hidden");
        downloadBtn.classList.remove("hidden");

        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "animated-image.webm";
          a.click();
        };
      };
    });
  </script>
</body>
</html>
