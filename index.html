<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image → Video Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 24px;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 6px;
    }
    p.sub {
      text-align: center;
      color: #6b7280;
      margin-bottom: 20px;
    }

    /* Upload */
    .upload {
      border: 2px dashed #cbd5e1;
      border-radius: 10px;
      aspect-ratio: 1/1;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .upload:hover { background: #f1f5f9; }
    .upload svg { margin-bottom: 8px; }
    .upload p { font-size: 14px; color: #475569; }
    input[type=file] { display: none; }

    /* Preview area */
    .preview { display: none; text-align: center; }
    .preview-box {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 10px;
      overflow: hidden;
      background: #f1f5f9;
    }
    canvas, video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    video.hidden, canvas.hidden { display: none; }

    /* Controls */
    .controls {
      display: none;
      margin-top: 16px;
      text-align: left;
    }
    label {
      font-size: 13px;
      color: #374151;
      display: block;
      margin-bottom: 4px;
    }
    input[type=range] { width: 100%; accent-color: #2563eb; }

    /*.btn-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }*/
    .btn-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 12px;
  justify-content: space-between;
}

    .btn-change {
  background: #e2e8f0;
  color: #334155;
  font-size: 16px;
  padding: 0 18px;
  height: 44px;
  border-radius: 8px;
  border: none;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.2s;
}
.btn-change:hover { background: #cbd5e1; }
.btn-change i { font-size: 18px; }



   /* .btn-generate {
      flex: 1;
      background: #3b82f6;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn-generate:hover { background: #2563eb; }*/

    .btn-generate {
  flex: 1;
  background: #3b82f6;
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  font-weight: 600;
  border: none;
  outline: none;
  transition: 0.2s;
}
.btn-generate:hover { background: #2563eb; }


    /* Progress */
    .progress {
      display: none;
      margin-top: 20px;
    }
    .progress-head {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 6px;
      color: #475569;
    }
    .progress-bar-bg {
      height: 10px;
      background: #e2e8f0;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      transition: width 0.1s linear;
    }

    /* Bottom buttons */
    .bottom {
      display: flex;
      gap: 10px;
      margin-top: 18px;
    }
    .btn-download {
      flex: 1;
      background: #22c55e;
      color: #fff;
      padding: 12px;
      display: none;
      border-radius: 8px;
      font-weight: 600;
    }
    .btn-download:hover { background: #16a34a; }

    .btn-reset {
      width: 48px;
      height: 48px;
      background: #e2e8f0;
      font-size: 20px;
      color: #334155;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .btn-reset i { font-size: 18px; }
    .btn-reset:hover { background: #cbd5e1; }
    
    .btn-change,
    .btn-generate,
    .btn-download,
    .btn-reset {
      border: none;
      outline: none;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Image → Video Converter</h1>
  <p class="sub">Ubah gambar menjadi video square (1:1)</p>

  <!-- Upload -->
  <div id="uploadArea" class="upload">
    <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="1.6">
      <path d="M12 5v14M5 12h14"/>
    </svg>
    <p><b>Klik untuk unggah</b></p>
    <p style="font-size:12px;color:#94a3b8;">PNG, JPG, WEBP (max 10MB)</p>
    <input id="fileInput" type="file" accept="image/*">
  </div>

  <!-- Preview -->
  <div id="preview" class="preview">
    <div class="preview-box">
      <canvas id="canvas"></canvas>
      <video id="video" class="hidden" controls></video>
    </div>

    <div id="controls" class="controls">
      <label>Durasi: <span id="durVal">3s</span></label>
      <input id="duration" type="range" min="1" max="60" value="3">

      <label>Intensitas Blur: <span id="blurVal">20px</span></label>
      <input id="blur" type="range" min="0" max="50" value="20">

      <div class="btn-group">
        <button id="changeImage" class="btn-change" title="Ganti Gambar"><i class="fa-solid fa-image"></i></button>
        <button id="generate" class="btn-generate">Generate Video</button>
      </div>
    </div>

    <div id="progress" class="progress">
      <div class="progress-head">
        <span>Proses membuat video...</span>
        <span id="progText" style="color:#2563eb;font-weight:700">0%</span>
      </div>
      <div class="progress-bar-bg"><div id="progBar" class="progress-bar"></div></div>
    </div>

    <div class="bottom">
      <button id="download" class="btn-download">Download Video</button>
      <button id="reset" class="btn-reset" title="Reset"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
  </div>
</div>

<script>
const upload = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('video');
const controls = document.getElementById('controls');
const durInput = document.getElementById('duration');
const durVal = document.getElementById('durVal');
const blurInput = document.getElementById('blur');
const blurVal = document.getElementById('blurVal');
const generate = document.getElementById('generate');
const progress = document.getElementById('progress');
const progBar = document.getElementById('progBar');
const progText = document.getElementById('progText');
const download = document.getElementById('download');
const reset = document.getElementById('reset');
const changeImage = document.getElementById('changeImage');

let img = null;
let currentBlur = 20;

durInput.oninput = () => durVal.textContent = durInput.value + "s";
blurInput.oninput = () => {
  currentBlur = blurInput.value;
  blurVal.textContent = currentBlur + "px";
  if (img) drawPreview();
};

upload.onclick = () => fileInput.click();
changeImage.onclick = () => fileInput.click();

fileInput.onchange = e => {
  const f = e.target.files[0];
  if (!f) return;
  const r = new FileReader();
  r.onload = () => {
    img = new Image();
    img.onload = () => {
      drawPreview();
      upload.style.display = "none";
      preview.style.display = "block";
      controls.style.display = "block";
      video.classList.add("hidden");
      canvas.classList.remove("hidden");
    };
    img.src = r.result;
  };
  r.readAsDataURL(f);
};

function drawPreview() {
  const canvasSize = 512;
  canvas.width = canvas.height = canvasSize;

  const imgRatio = img.width / img.height;
  const canvasRatio = 1;
  let bgWidth, bgHeight;

  if (imgRatio > canvasRatio) {
    bgHeight = canvasSize;
    bgWidth = canvasSize * imgRatio;
  } else {
    bgWidth = canvasSize;
    bgHeight = canvasSize / imgRatio;
  }

  const bgX = (canvasSize - bgWidth) / 2;
  const bgY = (canvasSize - bgHeight) / 2;

  ctx.filter = `blur(${currentBlur}px) brightness(0.8)`;
  ctx.drawImage(img, bgX, bgY, bgWidth, bgHeight);
  ctx.filter = "none";

  let fgWidth, fgHeight;
  if (imgRatio > canvasRatio) {
    fgWidth = canvasSize;
    fgHeight = canvasSize / imgRatio;
  } else {
    fgHeight = canvasSize;
    fgWidth = canvasSize * imgRatio;
  }
  const dx = (canvasSize - fgWidth) / 2;
  const dy = (canvasSize - fgHeight) / 2;
  ctx.drawImage(img, dx, dy, fgWidth, fgHeight);
}

generate.onclick = () => {
  if (!img) return alert("Unggah gambar dulu!");
  controls.style.display = "none";
  progress.style.display = "block";
  download.style.display = "none";
  reset.style.display = "none";

  const stream = canvas.captureStream(30);
  const chunks = [];
  const rec = new MediaRecorder(stream, { mimeType: "video/webm" });
  rec.ondataavailable = e => chunks.push(e.data);
  rec.start();

  const dur = +durInput.value * 1000;
  const start = performance.now();

  function frame(t) {
    const p = Math.min((t - start) / dur, 1);
    const per = Math.floor(p * 100);
    progBar.style.width = per + "%";
    progText.textContent = per + "%";
    drawPreview();
    if (p < 1) requestAnimationFrame(frame);
    else rec.stop();
  }
  requestAnimationFrame(frame);

  rec.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    const url = URL.createObjectURL(blob);
    video.src = url;
    video.classList.remove("hidden");
    canvas.classList.add("hidden");
    progress.style.display = "none";
    download.style.display = "block";
    reset.style.display = "flex";

    download.onclick = () => {
      const a = document.createElement("a");
      a.href = url;
      a.download = "image-video.webm";
      a.click();
    };
  };
};

reset.onclick = () => {
  durInput.value = 3;
  blurInput.value = 20;
  durVal.textContent = "3s";
  blurVal.textContent = "20px";
  currentBlur = 20;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  img = null;

  preview.style.display = "none";
  upload.style.display = "flex";
  download.style.display = "none";
  reset.style.display = "none";
  progress.style.display = "none";
  controls.style.display = "none";
  video.classList.add("hidden");
  canvas.classList.remove("hidden");
  video.src = "";
  fileInput.value = "";
};
</script>
</body>
</html>
