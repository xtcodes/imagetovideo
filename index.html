<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image to Video Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    }
    .preview-container {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
    }
    .progress-bar {
      height: 12px;
      border-radius: 6px;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      transition: width 0.1s linear;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg p-8">
  <div class="max-w-4xl mx-auto">
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Image to Video Converter</h1>
      <p class="text-lg text-gray-600">Transform static images into smooth motion videos</p>
    </header>

    <div class="bg-white rounded-2xl p-8 shadow-xl">
      <!-- Upload -->
      <div id="upload-section" class="mb-8">
        <div class="flex items-center justify-center w-full">
          <label
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
              </svg>
              <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-gray-500">PNG, JPG or WEBP (MAX. 10MB)</p>
            </div>
            <input id="file-upload" type="file" class="hidden" accept="image/*">
          </label>
        </div>
      </div>

      <!-- Preview -->
      <div id="preview" class="mt-8 hidden">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Preview</h3>
        <div class="preview-container">
          <canvas id="preview-canvas" class="w-full"></canvas>
          <video id="preview-video" class="w-full hidden" controls></video>
        </div>

        <!-- Controls BELOW preview -->
        <div id="controls-section" class="space-y-4 mt-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Duration:
              <span id="duration-value" class="font-semibold text-blue-600">3s</span>
            </label>
            <input type="range" id="duration" min="1" max="60" value="3"
                  class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-500">
          </div>

          <button id="generate-btn"
            class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300">
            Generate Video
          </button>

          <!-- Loading Progress -->
          <div id="progress-container" class="hidden mt-4">
            <div class="flex justify-between mb-2">
              <span class="text-sm text-gray-700">Generating video...</span>
              <span id="progress-text" class="text-sm font-semibold text-blue-600">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
              <div id="progress-bar" class="progress-bar w-0"></div>
            </div>
          </div>
        </div>

        <!-- Download + Reset -->
        <div class="mt-6 flex items-center gap-3">
          <button id="download-btn"
            class="hidden flex-1 bg-green-500 text-white font-semibold py-3 px-6 rounded-lg shadow hover:bg-green-600 transition-all duration-300">
            Download Video
          </button>
          <button id="reset-btn"
            class="hidden flex-shrink-0 w-12 h-12 bg-gray-200 text-gray-700 rounded-lg shadow hover:bg-gray-300 transition-all duration-300 flex items-center justify-center text-xl font-bold">
            â†»
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("preview-canvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("preview");
    const previewVideo = document.getElementById("preview-video");
    const downloadBtn = document.getElementById("download-btn");
    const resetBtn = document.getElementById("reset-btn");
    const durationInput = document.getElementById("duration");
    const durationLabel = document.getElementById("duration-value");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const uploadSection = document.getElementById("upload-section");
    const controlsSection = document.getElementById("controls-section");
    const generateBtn = document.getElementById("generate-btn");
    let originalImage = null;

    // Update duration label
    durationInput.addEventListener("input", () => {
      durationLabel.textContent = `${durationInput.value}s`;
    });

    // Handle upload
    document.getElementById("file-upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          uploadSection.classList.add("hidden");
          preview.classList.remove("hidden");
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Generate video
    generateBtn.addEventListener("click", async () => {
      if (!originalImage) {
        alert("Please upload an image first!");
        return;
      }

      // Hide controls during process
      durationInput.classList.add("hidden");
      controlsSection.querySelector("label").classList.add("hidden");
      generateBtn.classList.add("hidden");
      progressContainer.classList.remove("hidden");

      const duration = parseFloat(durationInput.value);
      previewVideo.classList.add("hidden");
      canvas.classList.remove("hidden");
      downloadBtn.classList.add("hidden");
      resetBtn.classList.add("hidden");
      progressBar.style.width = "0%";
      progressText.textContent = "0%";

      const stream = canvas.captureStream(30);
      const chunks = [];
      const recorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });
      recorder.ondataavailable = (e) => chunks.push(e.data);
      recorder.start();

      const durationMs = duration * 1000;
      const startTime = performance.now();

      const drawFrame = (timestamp) => {
        const elapsed = timestamp - startTime;
        const progress = Math.min(elapsed / durationMs, 1);
        const percent = Math.floor(progress * 100);
        progressBar.style.width = `${percent}%`;
        progressText.textContent = `${percent}%`;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

        if (progress < 1) {
          requestAnimationFrame(drawFrame);
        } else {
          recorder.stop();
        }
      };
      requestAnimationFrame(drawFrame);

      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        previewVideo.src = url;
        previewVideo.classList.remove("hidden");
        canvas.classList.add("hidden");
        progressContainer.classList.add("hidden");

        // Show Download + Reset buttons
        downloadBtn.classList.remove("hidden");
        resetBtn.classList.remove("hidden");

        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "static-image-video.webm";
          a.click();
        };
      };
    });

    // Reset functionality
    resetBtn.addEventListener("click", () => {
      // Reset semua ke kondisi awal
      preview.classList.add("hidden");
      uploadSection.classList.remove("hidden");
      previewVideo.src = "";
      originalImage = null;
      downloadBtn.classList.add("hidden");
      resetBtn.classList.add("hidden");

      // Tampilkan ulang kontrol default
      durationInput.classList.remove("hidden");
      controlsSection.querySelector("label").classList.remove("hidden");
      generateBtn.classList.remove("hidden");
    });
  </script>
</body>
</html>
