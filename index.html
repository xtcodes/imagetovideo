<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image → Video Converter</title>
<style>
body {
  font-family: sans-serif;
  background: #f4f8fd;
  padding: 20px;
  display: flex;
  justify-content: center;
}
.app {
  width: 100%;
  max-width: 600px;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  box-sizing: border-box;
}
h2 { text-align: center; margin-bottom: 16px; }

/* Tombol */
.file-btn, .btn {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  padding: 12px 16px;
  border-radius: 8px;
  background: #2563eb;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
  width: 100%;       /* ✅ penuh container */
  box-sizing: border-box;
  text-align: center;
  margin-bottom: 12px;
  text-decoration: none;
  border: none;
}
.file-btn:hover, .btn:hover { background: #1d4ed8; }

/* Preview */
.preview {
  width: 100%;
  aspect-ratio: 1/1;
  background: #ddd;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 12px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}
.preview::after {
  content: "No Image";
  color: #777;
  font-size: 16px;
  position: absolute;
}
.preview img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: none; /* default sembunyi, muncul setelah pilih gambar */
}

.range-container, .quality-container, .format-container { margin-bottom: 12px; }
.progress-container { display: none; margin-top: 12px; }
.progress { height: 20px; background: #eee; border-radius: 99px; overflow: hidden; position: relative; }
.fill { height: 100%; width: 0; background: linear-gradient(90deg,#2563eb,#3b82f6); }
.progress-text { position: absolute; top: 50%; left: 10px; transform: translateY(-50%); font-size: 14px; font-weight: 500; }
</style>
</head>
<body>
<div class="app">
<h2>Image → Video Converter</h2>

<!-- Tombol unggah -->
<button class="file-btn" id="uploadBtn">Pilih Gambar</button>
<input type="file" id="fileInput" accept="image/*" style="display:none;">

<!-- Preview -->
<div class="preview"><img id="preview" alt="preview"></div>

<div class="range-container">
  <label>Durasi (detik, max 60)</label><br>
  <input type="range" id="durationRange" min="1" max="60" value="10">
  <span id="durVal">10 detik</span>
</div>

<div class="quality-container">
  <label>Kualitas Video:</label><br>
  <select id="qualitySelect">
    <option value="720">HD (720p)</option>
    <option value="1080" selected>Full HD (1080p)</option>
    <option value="2160">4K (2160p)</option>
  </select>
</div>

<div class="format-container">
  <label>Format Output:</label><br>
  <select id="formatSelect">
    <option value="mp4" selected>MP4 (H.264)</option>
    <option value="webm">WebM (VP9)</option>
    <option value="gif">GIF</option>
  </select>
</div>

<button class="btn" id="startBtn" style="display:none;">Buat Video</button>

<div class="progress-container">
  <div class="progress">
    <div class="fill" id="fill"></div>
    <div class="progress-text" id="progressText">0%</</div>
  </div>
</div>

<a id="download" class="btn" download style="display:none;">Unduh</a>
<canvas id="canvas" style="display:none"></canvas>
</div>

<script>
const uploadBtn = document.getElementById('uploadBtn');
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const previewBox = document.querySelector('.preview');
const startBtn = document.getElementById('startBtn');

let img = null;

// Tombol upload → buka file input
uploadBtn.addEventListener('click', () => fileInput.click());

// Saat pilih gambar
fileInput.addEventListener('change', e => {
  const f = e.target.files[0];
  if (!f) return;
  const url = URL.createObjectURL(f);

  // tampilkan gambar di preview
  preview.src = url;
  preview.style.display = "block";
  previewBox.style.background = "#0000"; // hilangkan background abu
  previewBox.removeAttribute("data-empty");
  previewBox.querySelector("::after"); // hilangkan teks "No Image"

  // buat image untuk canvas
  img = new Image();
  img.onload = () => {
    startBtn.style.display = "inline-flex";
  };
  img.src = url;

  uploadBtn.textContent = f.name;
});
</script>
</body>
</html>
