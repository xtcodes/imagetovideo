<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image â†’ Video Converter (MP4 HD)</title>
<style>
body {
  font-family: sans-serif;
  background: #f4f8fd;
  padding: 20px;
  display: flex;
  justify-content: center;
}
.app {
  width: 100%;
  max-width: 600px;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  box-sizing: border-box;
}
h2 {
  text-align: center;
  margin-bottom: 16px;
}
.file-btn, .btn {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  padding: 12px 16px;
  border-radius: 8px;
  background: #2563eb;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
  width: 100%;
  box-sizing: border-box;
  text-align: center;
  margin-bottom: 12px;
  text-decoration: none;
}
.preview {
  width: 100%;
  position: relative;
  padding-top: 100%;
  background: #ddd;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 12px;
}
.preview img {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: contain;
}
.preview.placeholder::after {
  content: "No Image";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #999;
}
.range-container, .quality-container {
  margin-bottom: 12px;
}
.progress-container {
  display: none;
  margin-top: 12px;
}
.progress {
  height: 20px;
  background: #eee;
  border-radius: 99px;
  overflow: hidden;
  position: relative;
}
.fill {
  height: 100%;
  width: 0;
  background: linear-gradient(90deg,#2563eb,#3b82f6);
}
.progress-text {
  position: absolute;
  top: 50%; left: 10px;
  transform: translateY(-50%);
  font-size: 14px;
  font-weight: 500;
}
</style>
</head>
<body>
<div class="app">
<h2>Image â†’ Video Converter (MP4 HD)</h2>

<div class="file-btn" id="uploadBtn">Pilih Gambar</div>
<input type="file" id="fileInput" accept="image/*" style="display:none;">

<div class="preview placeholder"><img id="preview" alt="preview" /></div>

<div class="range-container">
  <label>Durasi (detik, max 60)</label><br>
  <input type="range" id="durationRange" min="1" max="60" value="10">
  <span id="durVal">10 detik</span>
</div>

<div class="quality-container">
  <label>Kualitas Video:</label><br>
  <select id="qualitySelect">
    <option value="720">HD (720p)</option>
    <option value="1080" selected>Full HD (1080p)</option>
    <option value="2160">4K (2160p)</option>
  </select>
</div>

<button class="btn" id="startBtn">Buat Video</button>

<div class="progress-container">
  <div class="progress">
    <div class="fill" id="fill"></div>
    <div class="progress-text" id="progressText">0%</div>
  </div>
</div>

<a id="download" class="btn" download style="display:none;">Unduh Video (MP4)</a>

<canvas id="canvas" style="display:none"></canvas>
</div>

<!-- load ffmpeg.wasm -->
<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>

<script>
const { createFFmpeg } = FFmpeg;

const uploadBtn = document.getElementById('uploadBtn');
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const previewContainer = document.querySelector('.preview');
const durationRange = document.getElementById('durationRange');
const durVal = document.getElementById('durVal');
const qualitySelect = document.getElementById('qualitySelect');
const startBtn = document.getElementById('startBtn');
const fill = document.getElementById('fill');
const progressText = document.getElementById('progressText');
const progressContainer = document.querySelector('.progress-container');
const download = document.getElementById('download');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let img = new Image();

// Tombol upload trigger input
uploadBtn.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', e => {
  const f = e.target.files[0];
  if (!f) return;
  uploadBtn.textContent = f.name;
  const url = URL.createObjectURL(f);
  img.onload = () => {
    preview.src = url;
    previewContainer.classList.remove('placeholder');
  };
  img.src = url;

  startBtn.style.display = "inline-flex";
  download.style.display = "none";
  progressContainer.style.display = "none";
  fill.style.width = "0%";
  progressText.textContent = "0%";
});

// Update durasi
durationRange.addEventListener('input', () => {
  durVal.textContent = durationRange.value + " detik";
});

// Gambar image ke canvas
function drawImageSquareWithBlur() {
  const cw = canvas.width;
  const ch = canvas.height;
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, cw, ch);

  const iw = img.naturalWidth, ih = img.naturalHeight;
  if (!iw || !ih) return;

  const scale = Math.min(cw / iw, ch / ih);
  const dw = iw * scale, dh = ih * scale;
  const dx = (cw - dw)/2, dy = (ch - dh)/2;

  // blur background
  ctx.save();
  ctx.filter = 'blur(40px)';
  ctx.drawImage(img, 0, 0, cw, ch);
  ctx.restore();

  // gambar utama
  ctx.drawImage(img, dx, dy, dw, dh);
}

// Fungsi buat video
async function createVideo() {
  if (!img.src) { alert("Pilih gambar dulu"); return; }

  const durationSec = Math.min(60, Math.max(1, Number(durationRange.value)));
  const size = Number(qualitySelect.value); // ambil resolusi
  canvas.width = size;
  canvas.height = size;

  startBtn.style.display = "none";
  progressContainer.style.display = "block";
  fill.style.width = "0%";
  progressText.textContent = "0%";
  download.style.display = "none";

  const fps = 60;
  const stream = canvas.captureStream(fps);

  const mimeType = "video/webm;codecs=vp9";
  let chunks = [];
  const recorder = new MediaRecorder(stream, { 
    mimeType, 
    videoBitsPerSecond: 12_000_000 // lebih tinggi untuk kualitas bagus
  });

  recorder.ondataavailable = e => { if (e.data.size) chunks.push(e.data); };
  recorder.start();

  const start = performance.now();
  function loop(now) {
    drawImageSquareWithBlur();
    const pct = Math.min(1, (now - start) / (durationSec * 1000));
    fill.style.width = (pct*100) + "%";
    progressText.textContent = Math.floor(pct*100) + "%";
    if (pct < 1) requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  await new Promise(r => setTimeout(r, durationSec*1000));
  recorder.stop();
  await new Promise(r => recorder.onstop = r);

  const blob = new Blob(chunks, { type: mimeType });
  const webmData = new Uint8Array(await blob.arrayBuffer());

  // ðŸ”¥ Konversi ke MP4 dengan ffmpeg.wasm
  const ffmpeg = createFFmpeg({ log: true });
  await ffmpeg.load();

  ffmpeg.FS('writeFile', 'input.webm', webmData);
  await ffmpeg.run('-i', 'input.webm', '-c:v', 'libx264', '-crf', '18', '-preset', 'veryfast', 'output.mp4');
  const data = ffmpeg.FS('readFile', 'output.mp4');

  const mp4Blob = new Blob([data.buffer], { type: 'video/mp4' });
  const url = URL.createObjectURL(mp4Blob);
  download.href = url;
  download.download = `output_${size}p.mp4`;

  progressContainer.style.display = "none";
  download.style.display = "inline-flex";
}

startBtn.addEventListener('click', createVideo);
</script>
</body>
</html>
